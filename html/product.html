<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محصولات سنگ های ساختمانی | سنگ افزار</title>
    <link rel="stylesheet" href="css/style-product.css">
</head>
<body>
    <header-component></header-component>

    <section class="page-hero">
        <div class="container">
            <h1 class="page-title">محصولات سنگ های ساختمانی</h1>
            <p class="page-subtitle">انواع سنگ های تراورتن، گرانیت و مرمیت با بهترین کیفیت و مناسب‌ترین قیمت</p>
        </div>
    </section>

    <div class="container">
        <div class="category-filters">
            <button class="category-btn active" onclick="switchToCategory('travertine')">تراورتن</button>
            <button class="category-btn" onclick="switchToCategory('granite')">گرانیت</button>
            <button class="category-btn" onclick="switchToCategory('marble')">مرمریت</button>
        </div>
        
        <div id="travertine" class="category-section active">
            <h2 class="category-title">سنگ تراورتن</h2>
            <div class="stone-list">
                <div class="stone-item">
                    <div class="stone-name"><a href="travertine/abas.html">عباس اباد</a></div>
                    <div class="price-range">قیمت: ۸۰۰,۰۰۰ - ۱,۲۰۰,۰۰۰ تومان</div>
                </div>
            </div>
        </div>

        <div id="granite" class="category-section">
            <h2 class="category-title">سنگ گرانیت</h2>
            <div class="stone-list">
                <div class="stone-item">
                    <div class="stone-name"><a href="granite/nehbandan.html">نهبندان</a></div>
                    <div class="price-range">قیمت: ۱,۵۰۰,۰۰۰ - ۲,۲۰۰,۰۰۰ تومان</div>
                </div>
            </div>
        </div>

        <div id="marble" class="category-section">
            <h2 class="category-title">سنگ مرمریت</h2>
            <div class="stone-list">
                <div class="stone-item">
                    <div class="stone-name"><a href="marmarit/abadeh.html">آباده</a></div>
                    <div class="price-range">قیمت: ۱,۰۰۰,۰۰۰ - ۱,۶۰۰,۰۰۰ تومان</div>
                </div>
            </div>
        </div>
    </div>

    <script>
    function switchToCategory(category) {
        console.log("تغییر به دسته:", category);
        
        // مخفی کردن همه بخش‌ها
        const sections = document.querySelectorAll('.category-section');
        sections.forEach(section => {
            section.style.display = 'none';
            section.classList.remove('active');
        });
        
        // غیرفعال کردن همه دکمه‌ها
        const buttons = document.querySelectorAll('.category-btn');
        buttons.forEach(btn => {
            btn.classList.remove('active');
        });
        
        // نمایش بخش انتخاب شده
        const targetSection = document.getElementById(category);
        if (targetSection) {
            targetSection.style.display = 'block';
            targetSection.classList.add('active');
        }
        
        // فعال کردن دکمه کلیک شده
        event.target.classList.add('active');
    }
    </script>

    <script src="header-component.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
