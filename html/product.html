<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محصولات سنگ های ساختمانی | سنگ افزار</title>
    <link rel="stylesheet" href="../css/style-product.css">
</head>
<body>
    <header-component></header-component>

    <!-- هدر صفحه -->
    <section class="page-hero">
        <div class="container">
            <h1 class="page-title">محصولات سنگ های ساختمانی</h1>
            <p class="page-subtitle">انواع سنگ های تراورتن، گرانیت و مرمیت با بهترین کیفیت و مناسب‌ترین قیمت</p>
        </div>
    </section>

    <!-- بخش فیلترهای پیشرفته -->
    <div class="advanced-filters">
        <div class="search-box">
            <input type="text" id="stoneSearch" placeholder="جستجوی نام سنگ..." onkeyup="searchStones(this.value)">
        </div>
        
        <div class="price-filter">
            <label>محدوده قیمت:</label>
            <input type="number" id="minPrice" placeholder="حداقل قیمت">
            <input type="number" id="maxPrice" placeholder="حداکثر قیمت">
            <button onclick="applyPriceFilter()">اعمال فیلتر</button>
        </div>
    </div>

    <div class="container">
        <div class="category-filters">
            <button class="category-btn active" onclick="showCategory('travertine')">تراورتن</button>
            <button class="category-btn" onclick="showCategory('granite')">گرانیت</button>
            <button class="category-btn" onclick="showCategory('marble')">مرمریت</button>
        </div>
        
        <!-- محتوای دسته‌ها -->
    </div>

    <script>
        function showCategory(category) {
            console.log("دسته انتخاب شده:", category);
            
            // مخفی کردن همه بخش‌ها
            document.querySelectorAll('.category-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // غیرفعال کردن همه دکمه‌ها
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // نمایش بخش انتخاب شده
            const targetSection = document.getElementById(category);
            if (targetSection) {
                targetSection.classList.add('active');
            }
            
            // فعال کردن دکمه انتخاب شده
            event.target.classList.add('active');
        }
    </script>

    <!-- فایل‌های JS -->
    <script src="/js/script.js"></script>
    <script src="header-component.js"></script>
    <script src="/js/cart.js"></script>
</body>
</html>
